<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>文本格式化</title>
  </head>
  <body>
    <hr>

    <p>文本格式化</p>
    <b>加粗</b><br>
    <strong>加粗</strong><br>
    <!-- <<<big>放大</big> -->
    <small>缩小</small><br>
    <em>这是斜体</em><br>
    <i>斜体</i><br>
    2<sub>3下标</sub><br>
    2<sup>3上标</sup><br>

    <hr>

    <p>预格式文本</p>
    <pre>大家好
    请看     好多空格</pre>
    <hr>

    <b>计算机输出标签</b>
    <code>计算机输出</code>
    <kbd>键盘输入</kbd>
    <samp>计算机代码样本</samp>
    <var>计算机变量</var>

    <hr>
    <address class="address">
      浙江省杭州市下城区花园岗街金通大厦
    </address>
    <hr>
    <abbr title="etcetera">etc.</abbr>
    <hr>
    <b>文字方向</b>
    <p>
      you are my super star <br>
      <bdo dir="rtl">you are my super star! 你好</bdo>
    </p>
    <hr>
    <b>块引用</b>
    <p>毛主席说过：
      <q cite="">好好学习，天天向上！</q>
      <del>删除效果</del>
      <ins>下划线效果</ins>
    </p>

  </body>
</html>
