<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>xuyy </title>
    <base href="" target="_blank">


  </head>

  <body>

    <div class="" style="background:red;width:300px;">
      <fieldset >
        <legend>聚播科技</legend>
        <form class="" action="index.html" method="post" autocomplete="on" id="form_login">
          <!-- autofocus 获取焦点-->
          用户名：<input type="text" name="" value="" autofocus title="随便输入" required><br>
          <!-- pattern 正则表达式 -->
          密码：<input type="password" name="" value="" maxlength="6" pattern="[A-Za-z]{6}" placeholder="只能是大小写字母" required><br>
          选择头像：<input type="file" name="" value="" multiple onchange="loadImageFile();">
          <input type="number" name="" value="nunber" min="1" max="10"/>
          <input type="color" name="" value="11"/>

          <input list="browsers">
          <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
          </datalist>

          <input type="reset" name="" value="重置">&nbsp;
          <input type="submit" name="" value="登陆"><br>
        </form>
        生日：<input type="date" name="" value="" form="form_login" min="" max="">
      </fieldset>
    </div>
  </body>
</html>
